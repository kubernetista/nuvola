apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debug-shell
  namespace: default
spec:
  project: default
  source:
    # repoURL: http://gitea-http.git.svc.cluster.local:3000/aruba-demo/debug-shell.git
    repoURL: http://github.com/kubernetista/debug-shell.git
    targetRevision: HEAD
    path: kustomize
    # kustomize:
    #   namePrefix: debug-shell-
  destination:
    name: "in-cluster"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
