apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    name: "in-cluster"
  project: default
  source:
    path: apps/
    repoURL: https://github.com/kubernetista/nuvola.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
